<div class="card-grid">
<mat-card *ngFor="let marca of marcas">
  <mat-card-header>
    <mat-icon>smartphone</mat-icon>
    <mat-card-title>{{ marca.idmarca }} - {{ marca.nombre }}</mat-card-title>
    <!--mat-card-title>{{ marca.nombre }}</!--mat-card-title-->
  </mat-card-header>
  <mat-card-content>
    <p>
      
    </p>
  </mat-card-content>
  
  <mat-card-actions>
    <button
          mat-icon-button
          color="warn"
          (click)="eliminar(marca.idmarca)"
          *ngIf="isAdmin()"
        >
        <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
