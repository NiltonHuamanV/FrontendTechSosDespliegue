<div class="container" *ngIf="verificar()">
    <div class="title-container">
      <h1 class ="title"> Lista de Distritos</h1>
    </div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef> Codigo. </th>
            <td mat-cell *matCellDef="let element"> {{element.idDistrict}} </td>
          </ng-container>

          <ng-container matColumnDef="distrito">
            <th mat-header-cell *matHeaderCellDef> Distrito </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="warn" (click)="deletes(element.idDistrict)"
              *ngIf="isAdmin()">
              <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  </div>
