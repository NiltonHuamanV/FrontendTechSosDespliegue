<div class="container" *ngIf="verificar()">
    <div class="title-container">
      <h1 class="title">Lista de Dispositivos asociados a un taller</h1>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- Codigo Column -->
          <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef>Codigo</th>
            <td mat-cell *matCellDef="let element"> {{element.idDispositivoTaller}} </td>
          </ng-container>

        <ng-container matColumnDef="dispositivo">
            <th mat-header-cell *matHeaderCellDef>Dispositivo</th>
            <td mat-cell *matCellDef="let element">
              {{ element.dispositivo.modelo.nombre }}
            </td>
          </ng-container>
  
      <!--  Column -->
      <ng-container matColumnDef="taller">
        <th mat-header-cell *matHeaderCellDef>Taller</th>
        <td mat-cell *matCellDef="let element"> {{element.taller.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="accion01">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="primary"
            [routerLink]="['ediciones', element.idDispositivoTaller]"
            *ngIf="isAdmin() || isCliente()"
          >
          <mat-icon> border_color</mat-icon></button>
        </td></ng-container
      >

      <ng-container matColumnDef="accion02">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="warn"
            (click)="eliminar(element.idDispositivoTaller)"
            *ngIf="isAdmin() || isCliente()"
          >
          <mat-icon>delete</mat-icon>
        </button>
        </td></ng-container>

    
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
