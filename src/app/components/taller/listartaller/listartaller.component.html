<div class="container" *ngIf="verificar()">
  <div class="title-container">
    <h1 class ="title"> Lista de talleres</h1>
  </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef> Codigo </th>
          <td mat-cell *matCellDef="let element"> {{element.idTaller}} </td>
        </ng-container>

        <ng-container matColumnDef="taller">
          <th mat-header-cell *matHeaderCellDef> Taller </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="numerodetelefono">
          <th mat-header-cell *matHeaderCellDef> Número </th>
          <td mat-cell *matCellDef="let element"> {{element.numerodetelefono}} </td>
        </ng-container>

        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef> Dirección </th>
          <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
        </ng-container>


        <ng-container matColumnDef="distrito">
          <th mat-header-cell *matHeaderCellDef> Distrito </th>
          <td mat-cell *matCellDef="let element"> {{element.district.name}} </td>
        </ng-container>

        <ng-container matColumnDef="modificar">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" [routerLink]="['ediciones',element.idTaller]"
            *ngIf="isAdmin() || isTecnico()">
            <mat-icon> border_color</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="eliminar">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="deletes(element.idTaller)"
            *ngIf="isAdmin() || isTecnico()">
            <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
</div>
