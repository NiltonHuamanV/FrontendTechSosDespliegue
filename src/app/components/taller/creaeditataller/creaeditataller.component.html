<div class="container" style="text-align: center">
  <h2>Registro la información de tu Taller</h2>
  <form [formGroup]="form" (submit)="aceptar()" class="example-form">
      <mat-form-field class="example-full-width" *ngIf="edicion" >
        <mat-label>Codigo</mat-label>
        <input matInput placeholder="Codigo" formControlName="codigo" readonly/>
        <mat-error *ngIf="form.get('codigo')?.hasError('required')"
      >El codigo no se modifica.</mat-error
    >
  </mat-form-field>

  <br/>

    <mat-form-field class="example-full-width">
      <mat-label>Taller:</mat-label>
      <input matInput placeholder="taller" formControlName="taller" />
      <mat-error *ngIf="form.get('taller')?.hasError('required')"
      >El taller es obligatorio.</mat-error
    >
    </mat-form-field>
  <br/>
  <mat-form-field class="example-full-width">
    <mat-label>Distrito:</mat-label>
    <mat-select formControlName="distrito">
      <mat-option *ngFor="let c of listaDistritos" [value]="c.idDistrict">
        {{c.name}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="form.get('distrito')?.hasError('required')"
    >La distrito es obligatorio.</mat-error>
  </mat-form-field>


  <br/>

    <mat-form-field class="example-full-width">
      <mat-label>Dirección:</mat-label>
      <textarea  matInput placeholder="direccion" formControlName="direccion"></textarea>
      <mat-error *ngIf="form.get('direccion')?.hasError('required')"
      >La dirección es obligatoria.</mat-error
    >
    </mat-form-field>
    <br />
    <mat-form-field class="example-full-width">
      <mat-label>Número:</mat-label>
      <input matInput placeholder="numero telefono" formControlName="numerodetelefono" />
      <mat-error *ngIf="form.get('numerodetelefono')?.hasError('required')"
      >El número es obligatorio.</mat-error
    >
    </mat-form-field>
    <br />

    <button mat-raised-button color="primary">Aceptar</button>
    <button mat-raised-button color="warn" routerLink="/taller">
      Cancelar
    </button>
    <p>{{ mensaje }}</p>
  </form>
</div>
