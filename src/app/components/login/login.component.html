<!-- app.component.html -->
<div class="background-container">
  <div class="container">
    <div>
      <img src="assets/images/TechSOS-logo.png" alt="Logo de la empresa">
    </div>
    <h2>Inicie sesi√≥n</h2>
    <mat-form-field class="example-full-width">
      <mat-label>Usuario</mat-label>
      <input matInput placeholder="Username" [(ngModel)]="username" />
    </mat-form-field>
    <br />
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input
        type="password"
        matInput
        placeholder="Password"
        [(ngModel)]="password"
      />
    </mat-form-field>
    <br />
    <button mat-raised-button color="primary" (click)="login()">Ingresar</button>
    <button mat-raised-button color="warn" routerLink="/">Volver</button>
  </div>
</div>
